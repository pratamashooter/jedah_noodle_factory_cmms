<!doctype html>
<html lang="en">
	<head>
		<title>Bootstrap AutoComplete Test Issue 16</title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1 class="border-bottom">Bootstrap Autocomplete test issue 16</h1>
			<p>
				Testing page for <a href="https://github.com/xcash/bootstrap-autocomplete/issues/16">issue #16</a>
			</p>
			<form action="//example.com" method="GET" target="_blank">
				<p>Disabled attribute in results</p>
				<input class="form-control basicAutoComplete" name="q" type="text" autocomplete="off">
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script src="../bootstrap-autocomplete.js"></script>
		<script>
			$(function () {
				// Basic
				$('.basicAutoComplete').autoComplete({
					resolver: 'custom',
					events: {
						search: function (qry, callback) {
							// let's return a static result with diabled attribute on first item
							const res = [
								{ id: 0, text: "header line <b>with bold</b>", disabled: true},
								{ id: 1, text: "First result"},
							];
							callback(res);
						}
					}
				});
			});
		</script>
	</body>
</html>
